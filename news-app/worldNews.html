<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <link rel="stylesheet" href="./styles/world.css">
  </head>
  <body>
    <div id="navbar">
      <div><input type="search" name="search_box" id="search_box" placeholder="Search bar" ></div>
      
      <div id="country" >
        <div><a href="" id="in">India</a></div>
        <div><a href="" id="us">Usa</a></div>
        <div><a href="" id="ch">China</a></div>
        <div><a href="" id="uk">UK</a></div>
        <div><a href="" id="nz">New Zealand </a></div>
      </div>
      <!-- - The nav-bar will have following :-
       
     * search box with Id as- "search_box"
     * Link for different country news with IDs as:-
       - India :- “in”
       - Usa :- “us”
       - China :- “ch”
       - UK :- “uk”
       - New Zealand :- “nz” -->
    </div>
    <div id="container">
    <div id="sidebar">
      <!-- Sidebar will have
         - Image of user (Id:- "img")
         - Name of user (Id:- "name")
        - Email of user (Id:- "email")
         - Country of user (Id:- "country) -->
    </div>
    <div>
      <div id="news_result">
        <div class="news"></div>
      </div>
      <!-- - All the news will be appended inside div with id as "news_result".
      - Every news card will have class as "news" (Show image, title and author only in cards). -->
    </div>
  </div>
  </body>
</html>
<script src="./scripts/worldNews.js" type="module"></script>
