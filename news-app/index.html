<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
   <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="./worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <form action="">
      <!-- Profile Pic, (Id:- image)
           Name, (Id:- name)
           Email, (Id:- email)
           country, (Id: country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
           ** Submit button will have Id:- "submit". -->
           <input type="text" name="image" id="image" placeholder="image"><br>
           <input type="text" name="name" id="name" placeholder="name"><br>
           <input type="text" name="email" id="email" placeholder="email"><br>
           <select name="country" id="country">
            <option value="">Country</option>
            <option value="in">India</option>
            <option value="ch">China</option>
            <option value="nz">Newzeland</option>
            <option value="us">USA</option>
            <option value="uk">UK</option>
           </select>
           <br>
          <input type="submit" value="submit" id="submit">
          </form>
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
